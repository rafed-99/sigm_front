<div class="layout-topbar">
    <a class="layout-topbar-logo" routerLink="">
        <img src="\assets\layout\images\IMGBN78887cpg.png" alt="CPG logo" height="20" >
    </a>

    <button #menubutton class="p-link layout-menu-button layout-topbar-button" (click)="layoutService.onMenuToggle()">
        <i class="pi pi-bars"></i>
    </button>

    <button #topbarmenubutton class="p-link layout-topbar-menu-button layout-topbar-button" (click)="layoutService.showProfileSidebar()">
        <i class="pi pi-ellipsis-v"></i>
    </button>

    <div #topbarmenu class="layout-topbar-menu" [ngClass]="{'layout-topbar-menu-mobile-active': layoutService.state.profileSidebarVisible}">
         
        <p-badge  [value]="'Profile : '+profile" size="xlarge" severity="info" styleClass="mr-2">
            
        </p-badge>
        
        <p-badge  [value]="'Role : '+role" size="xlarge" severity="success" styleClass="mr-2">
            
        </p-badge>
           
        <button class="p-link layout-topbar-button" (click)="Logout()">
            <i class="pi pi-sign-out"></i>
            <span>Logout</span>
        </button>
        <button id="button" class="p-link layout-topbar-button" (click)="buttonClicked()" >
            <i *ngIf="!darkMode" class="pi pi-moon"></i>
            <i *ngIf="darkMode" class="pi pi-sun"></i>
            <span>Profile</span>
        </button>
        <button class="p-link layout-topbar-button" [routerLink]="'/documentation'">
            <i class="pi pi-cog"></i>
            <span>Settings</span>
        </button>
    </div>
</div>
